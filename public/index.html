<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT Finder — CRUD UI</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #0b0f14;
      color: #e9eef3;
    }

    .navbar,
    .card,
    .modal-content {
      background: #121820;
      color: #e9eef3;
    }

    .form-control,
    .form-select {
      background: #0f141b;
      color: #e9eef3;
      border-color: #2a3543;
    }

    .form-control::placeholder {
      color: #7b8a9b;
    }

    .btn-light {
      color: #0b0f14;
    }

    .goat-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #0f141b;
      border: 1px solid #2a3543;
      border-radius: .5rem;
    }

    .placeholder-img {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 200px;
      background: #0f141b;
      border: 1px dashed #2a3543;
      border-radius: .5rem;
      color: #7b8a9b;
      font-size: .9rem;
    }

    .badge-soft {
      background: rgba(108, 117, 125, .15);
      color: #b8c1cc;
      border: 1px solid #2a3543;
    }

    .sort-bar .form-select {
      min-width: 240px;
    }

    .card:hover {
      border-color: #3a9cff;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-heart-fill me-2"></i>GOAT Finder</a>
      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
          <i class="bi bi-plus-lg me-1"></i> New Goat
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Sort & Search Bar -->
    <div class="d-flex flex-wrap gap-3 align-items-center mb-4 sort-bar">
      <div class="input-group" style="max-width: 420px;">
        <span class="input-group-text bg-dark text-light border-secondary"><i class="bi bi-search"></i></span>
        <input id="searchInput" type="search" class="form-control" placeholder="Search goats by name or breed...">
      </div>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <label for="sortSelect" class="text-secondary small">Sort by</label>
        <select id="sortSelect" class="form-select border-secondary">
          <option value="createdDesc">Newest</option>
          <option value="createdAsc">Oldest</option>
          <option value="priceAsc">Price: Low → High</option>
          <option value="priceDesc">Price: High → Low</option>
          <option value="ageAsc">Age: Young → Old</option>
          <option value="ageDesc">Age: Old → Young</option>
          <option value="weightAsc">Weight: Light → Heavy</option>
          <option value="weightDesc">Weight: Heavy → Light</option>
          <option value="nameAsc">Name: A → Z</option>
          <option value="nameDesc">Name: Z → A</option>
        </select>
        <button id="refreshBtn" class="btn btn-outline-light"><i class="bi bi-arrow-repeat"></i></button>
      </div>
    </div>

    <!-- Cards Grid -->
    <div id="cardsRow" class="row g-3">
      <!-- dynamically filled -->
    </div>
  </main>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content border-secondary">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-square me-2"></i>Create Goat</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input name="name" class="form-control" maxlength="100" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Breed</label>
              <input name="breed" class="form-control" maxlength="80" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Age (years)</label>
              <input name="ageYears" type="number" min="0" max="25" step="1" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Weight (lbs)</label>
              <input name="weightLbs" type="number" min="0" max="500" step="1" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Price (USD)</label>
              <input name="priceUsd" type="number" min="0" max="100000" step="1" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Temperament</label>
              <input name="temperament" class="form-control" maxlength="60" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Photo (optional)</label>
              <input id="createImage" type="file" accept="image/*" class="form-control">
              <div class="form-text">Small images are stored as Data URLs by the API.</div>
            </div>
            <div class="col-md-6">
              <div id="createPreview" class="placeholder-img">No image selected</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="createSubmit" class="btn btn-primary"><i class="bi bi-check2 me-1"></i>Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content border-secondary">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Edit Goat</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <input type="hidden" name="id">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input name="name" class="form-control" maxlength="100" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Breed</label>
              <input name="breed" class="form-control" maxlength="80" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Age (years)</label>
              <input name="ageYears" type="number" min="0" max="25" step="1" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Weight (lbs)</label>
              <input name="weightLbs" type="number" min="0" max="500" step="1" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Price (USD)</label>
              <input name="priceUsd" type="number" min="0" max="100000" step="1" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Temperament</label>
              <input name="temperament" class="form-control" maxlength="60" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Photo (optional)</label>
              <input id="editImage" type="file" accept="image/*" class="form-control">
              <div class="form-text">Leave empty to keep current photo.</div>
            </div>
            <div class="col-md-6">
              <div id="editPreview" class="placeholder-img">No image selected</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="editSubmit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast text-bg-dark border-secondary" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-dark text-light border-secondary">
        <i class="bi bi-info-circle me-2"></i><strong class="me-auto">GOAT Finder</strong>
        <small>now</small>
        <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody">Ready.</div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="scripts.js"></script>
</body>

</html>
