<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Get My Goat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- normalize.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- --- Color Theme --- -->
  <style>
    :root {
      --goat-dark: #3B2C19;
      --goat-mid:  #8C6239;
      --goat-light:#C49A6C;
      --goat-bg:   #FAF6EF;
    }

    body {
      background-color: var(--goat-bg);
      color: var(--goat-dark);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: var(--goat-dark) !important;
    }
    .navbar-brand span { font-weight: 600; }

    .btn-primary {
      background-color: var(--goat-mid);
      border-color: var(--goat-mid);
    }
    .btn-primary:hover {
      background-color: var(--goat-dark);
      border-color: var(--goat-dark);
    }

    .btn-secondary {
      background-color: var(--goat-light);
      color: var(--goat-dark);
      border: none;
    }
    .btn-secondary:hover {
      background-color: var(--goat-mid);
      color: #fff;
    }

    .card {
      border: 1px solid var(--goat-light);
      background-color: #fff;
    }

    .badge.bg-secondary {
      background-color: var(--goat-mid) !important;
    }

    .form-label { color: var(--goat-dark); }
    .goat-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
    .form-section { position: sticky; top: 1rem; }
    .truncate { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .cursor-pointer { cursor: pointer; }
    .navbar-brand img { height: 42px; margin-right: 8px; }
  </style>
</head>
<body>

<!-- ---------- Navbar ---------- -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Get My Goat Logo">
      <span>Get My Goat</span>
    </a>
  </div>
</nav>

<!-- ---------- Main Layout ---------- -->
<div class="container">
  <h2 class="text-center mb-4 fw-bold" style="color: var(--goat-mid);">
    Manage Your Goats
  </h2>

  <div class="row g-4">
    <!-- ---------- Left: Form ---------- -->
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm form-section">
        <div class="card-body">
          <h5 class="card-title mb-3">Add / Edit Goat</h5>
          <form id="goat-form">
            <input type="hidden" id="goatId" />

            <div class="mb-2">
              <label class="form-label">Name</label>
              <input class="form-control" id="name" maxlength="100" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Breed</label>
              <input class="form-control" id="breed" maxlength="80" required>
            </div>

            <div class="row">
              <div class="col-4 mb-2">
                <label class="form-label">Age (yrs)</label>
                <input type="number" min="0" max="25" class="form-control" id="ageYears" required>
              </div>
              <div class="col-4 mb-2">
                <label class="form-label">Weight (lbs)</label>
                <input type="number" min="0" max="500" class="form-control" id="weightLbs" required>
              </div>
              <div class="col-4 mb-2">
                <label class="form-label">Price ($)</label>
                <input type="number" min="0" max="100000" class="form-control" id="priceUsd" required>
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label">Temperament</label>
              <input class="form-control" id="temperament" maxlength="60" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Photo (optional)</label>
              <input type="file" id="imageFile" accept="image/*" class="form-control">
              <div class="form-text">Small images recommended (&lt;400 KB).</div>
            </div>

            <div class="mb-3">
              <img id="preview" class="goat-img rounded" alt="Preview" />
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" id="submitBtn" type="submit">
                <i class="bi bi-save"></i> Save
              </button>
              <button class="btn btn-secondary" id="resetBtn" type="button">
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
              <button class="btn btn-danger ms-auto d-none" id="cancelEditBtn" type="button">
                <i class="bi bi-x-circle"></i> Cancel Edit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ---------- Right: Filters / List ---------- -->
    <div class="col-12 col-lg-8">

      <!-- Filters -->
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-3">
              <label class="form-label mb-0">Search Name</label>
              <input class="form-control" id="qName" placeholder="e.g., Dot">
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label mb-0">Breed</label>
              <input class="form-control" id="qBreed" placeholder="e.g., Boer">
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label mb-0">Temperament</label>
              <input class="form-control" id="qTemperament" placeholder="e.g., Calm">
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label mb-0">Sort</label>
              <select class="form-select" id="qSort">
                <option value="-createdAt">Newest</option>
                <option value="createdAt">Oldest</option>
                <option value="priceUsd">Price ↑</option>
                <option value="-priceUsd">Price ↓</option>
                <option value="ageYears">Age ↑</option>
                <option value="-ageYears">Age ↓</option>
                <option value="weightLbs">Weight ↑</option>
                <option value="-weightLbs">Weight ↓</option>
                <option value="name">Name A–Z</option>
                <option value="-name">Name Z–A</option>
              </select>
            </div>

            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Min Price</label>
              <input type="number" class="form-control" id="qMinPrice" min="0">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Max Price</label>
              <input type="number" class="form-control" id="qMaxPrice" min="0">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Min Age</label>
              <input type="number" class="form-control" id="qMinAge" min="0">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Max Age</label>
              <input type="number" class="form-control" id="qMaxAge" min="0">
            </div>

            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Min Weight</label>
              <input type="number" class="form-control" id="qMinWeight" min="0">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label mb-0">Max Weight</label>
              <input type="number" class="form-control" id="qMaxWeight" min="0">
            </div>

            <div class="col-12 col-md-6 d-flex gap-2">
              <button class="btn btn-primary w-100" id="searchBtn"><i class="bi bi-search"></i> Search</button>
              <button class="btn btn-outline-secondary w-100" id="clearFiltersBtn"><i class="bi bi-eraser"></i> Clear</button>
            </div>
          </div>
        </div>
      </div>

      <!-- List area -->
      <div id="listArea" class="row g-3"></div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center my-3">
        <div>
          <span class="badge bg-secondary" id="totalBadge">0</span>
          <small class="text-muted">total</small>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-secondary" id="prevPageBtn"><i class="bi bi-chevron-left"></i></button>
          <button class="btn btn-outline-secondary disabled" id="pageLabel">1</button>
          <button class="btn btn-outline-secondary" id="nextPageBtn"><i class="bi bi-chevron-right"></i></button>
        </div>
        <div>
          <select class="form-select d-inline-block" id="qLimit" style="width:auto;">
            <option>8</option>
            <option selected>12</option>
            <option>24</option>
            <option>48</option>
          </select>
          <small class="text-muted">per page</small>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- ---------- Scripts ---------- -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
