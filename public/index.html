<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Get My Goat</title>
  <meta name="description" content="Create, view, sort, update and delete goat entries."/>
  <meta name="author" content="Michael Duran"/>
  <link rel="stylesheet" href="./css/normalize.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Get My Goat a Goat Finder Web App</span>
    <small class="text-muted">Authored by Michael Duran</small>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <!-- Form -->
    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-header">Create / Update Goat</div>
        <div class="card-body">
          <form id="goat-form">
            <input type="hidden" id="goat-id">
            <div class="row g-2">
              <div class="col-12">
                <label class="form-label">Name</label>
                <input id="name" class="form-control" required maxlength="100">
              </div>
              <div class="col-12">
                <label class="form-label">Breed</label>
                <input id="breed" class="form-control" required maxlength="80">
              </div>
              <div class="col-6">
                <label class="form-label">Age (years)</label>
                <input type="number" id="ageYears" class="form-control" min="0" max="25" required>
              </div>
              <div class="col-6">
                <label class="form-label">Weight (lbs)</label>
                <input type="number" id="weightLbs" class="form-control" min="0" max="500" required>
              </div>
              <div class="col-6">
                <label class="form-label">Price (USD)</label>
                <input type="number" id="priceUsd" class="form-control" min="0" step="0.01" required>
              </div>
              <div class="col-6">
                <label class="form-label">Temperament</label>
                <input id="temperament" class="form-control" required maxlength="60" placeholder="e.g., Calm, Playful">
              </div>
              <div class="col-12">
                <label class="form-label">Image (optional, <= 300KB)</label>
                <input type="file" id="imageFile" class="form-control" accept="image/*">
                <img id="preview" class="img-fluid mt-2 rounded d-none" alt="preview"/>
              </div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn btn-secondary" type="button" id="reset-btn">Reset</button>
            </div>
          </form>
          <div class="alert alert-info mt-3 small">
            This app is self-describing: it demonstrates a full CRUD round trip to a REST API (Node/Express + MongoDB) and persistent data. Images are stored inline (Data URL) for PaaS compatibility.
          </div>
        </div>
      </div>
    </div>

    <!-- List + Sorting -->
    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-header d-flex flex-wrap gap-2 align-items-center">
          <span class="me-auto">Goats</span>
          <input id="search" class="form-control form-control-sm" placeholder="Search name/breed/temperament" style="max-width: 220px;">
          <select id="sortField" class="form-select form-select-sm" style="max-width: 180px;">
            <option value="name">Name</option>
            <option value="breed">Breed</option>
            <option value="ageYears">Age (years)</option>
            <option value="weightLbs">Weight (lbs)</option>
            <option value="priceUsd">Price (USD)</option>
            <option value="temperament">Temperament</option>
            <option value="createdAt">Newest</option>
          </select>
          <select id="sortDir" class="form-select form-select-sm" style="max-width: 120px;">
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
        </div>
        <ul id="goat-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/goats.js"></script>
</body>
</html>
